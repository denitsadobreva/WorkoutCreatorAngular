<div class="exercise-drag-drop" *ngIf="!spinner">
  <div
    class="container exercises-left"
    [dragula]="EXERCISES"
    [(dragulaModel)]="exercisesLeft"
  >
    <div *ngFor="let exerciseLeft of exercisesLeft">
      <span>{{ exerciseLeft.name }}</span>
      <button
        *ngIf="this.user.favoriteExercises.includes(exerciseLeft._id)"
        mat-icon-button
        disabled
        aria-label="favorite"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="more details"
        (click)="openDialog(exerciseLeft)"
      >
        <mat-icon>launch</mat-icon>
      </button>
    </div>
  </div>
  <div
    class="container exercises-workout"
    [dragula]="EXERCISES"
    [(dragulaModel)]="exercisesRight"
  >
    <div *ngFor="let exerciseRight of exercisesRight">
      <span>{{ exerciseRight.name }}</span>
      <mat-form-field appearance="fill">
        <input
          matInput
          autofilled
          type="number"
          min="1"
          placeholder="10"
          (change)="this.workoutService.setReps(exerciseRight._id, $event.target.value)"
        />
        <span matSuffix>reps</span>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          type="number"
          min="1"
          placeholder="3"
          (change)="this.workoutService.setSets(exerciseRight._id, $event.target.value)"
        />
        <span matSuffix>sets</span>
      </mat-form-field>
      <button
        mat-icon-button
        aria-label="more details"
        (click)="openDialog(exerciseRight)"
      >
        <mat-icon>launch</mat-icon>
      </button>
    </div>
  </div>
</div>

<mat-spinner *ngIf="this.spinner" class="spinner"></mat-spinner>
